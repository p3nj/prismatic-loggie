<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Result Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Execution Result Viewer</h1>
            <div class="theme-switch-wrapper">
                <span class="me-2">Theme</span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <i class="theme-icon bi bi-moon ms-2"></i>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" 
                           id="executionId" 
                           class="form-control" 
                           placeholder="Enter Execution ID"
                           value="SW5zdGFuY2VFeGVjdXRpb25SZXN1bHQ6MTAwNmEwNWItMzJhZi00Y2MwLWI0YjctNWEyYTFiYTk4NDQ3">
                    <button class="btn btn-primary" id="loadButton">
                        Load Results
                    </button>
                </div>
            </div>
        </div>
        
        <div id="results" class="row"></div>
        <div id="error" class="alert alert-danger d-none"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
