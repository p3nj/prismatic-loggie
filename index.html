<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismatic Loggie - Execution Result Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Add Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css" rel="stylesheet" id="prism-light">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet" id="prism-dark" disabled>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#instances">
                <i class="bi bi-journal-code me-2"></i>Prismatic Loggie
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#instances">
                            <i class="bi bi-collection me-1"></i>Instances
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#execution">
                            <i class="bi bi-play-circle me-1"></i>Execution
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="theme-switch-wrapper d-flex align-items-center me-3">
                            <span class="text-light me-2 small">Theme</span>
                            <label class="theme-switch">
                                <input type="checkbox" id="theme-toggle">
                                <span class="slider round"></span>
                            </label>
                            <i class="theme-icon bi bi-moon text-light ms-2"></i>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#auth" id="authNavLink">
                            <i class="bi bi-key me-1"></i>
                            <span id="authStatusText">Setup Token</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Auth Page -->
        <div id="page-auth" class="page-container d-none">
            <div class="container py-4">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow-sm">
                            <div class="card-body p-4">
                                <h5 class="mb-3"><i class="bi bi-key me-2"></i>Connect to Prismatic</h5>

                                <div class="mb-3">
                                    <label class="form-label small text-muted mb-1" for="authEndpointSelect">Region</label>
                                    <select class="form-select form-select-sm" id="authEndpointSelect">
                                        <!-- Options populated by JS -->
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label small text-muted mb-1" for="authApiToken">API Token</label>
                                    <div class="input-group input-group-sm">
                                        <input type="password" id="authApiToken" class="form-control" placeholder="Paste your token">
                                        <button class="btn btn-outline-secondary" type="button" id="toggleTokenVisibility" title="Show/hide token">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <button class="btn btn-primary" id="saveAuthButton">
                                            <i class="bi bi-check-lg me-1"></i>Connect
                                        </button>
                                    </div>
                                </div>

                                <div id="authMessage" class="small d-none"></div>

                                <div class="text-center mt-3">
                                    <button class="btn btn-link btn-sm text-muted p-0" id="getTokenLink">
                                        <i class="bi bi-box-arrow-up-right me-1"></i>Get token from Prismatic
                                    </button>
                                </div>
                            </div>
                        </div>
                        <p class="text-center text-muted small mt-2 mb-0">
                            <i class="bi bi-shield-check me-1"></i>Token stored locally in your browser only
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Instances Page -->
        <div id="page-instances" class="page-container d-none">
            <div class="container-fluid py-4">
                <div class="row">
                    <!-- Instances List Column -->
                    <div class="col-lg-4 col-xl-3">
                        <div class="card sticky-sidebar">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="bi bi-collection me-2"></i>Instances</h5>
                                <button class="btn btn-sm btn-outline-primary" id="refreshInstancesBtn" title="Refresh">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                            <div class="card-body p-0">
                                <div class="p-3 border-bottom">
                                    <input type="text" class="form-control form-control-sm" id="instanceSearchInput" placeholder="Search instances...">
                                </div>
                                <div id="instancesList" class="instances-list">
                                    <!-- Instances populated by JS -->
                                </div>
                                <div id="instancesLoadMore" class="p-3 text-center d-none">
                                    <button class="btn btn-sm btn-outline-primary" id="loadMoreInstancesBtn">
                                        Load More
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Executions List Column -->
                    <div class="col-lg-8 col-xl-9">
                        <div id="executionsPanel" class="card">
                            <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                                <h5 class="mb-0">
                                    <i class="bi bi-play-circle me-2"></i>
                                    <span id="selectedInstanceName">Select an Instance</span>
                                </h5>
                                <button class="btn btn-sm btn-outline-secondary d-none" id="shareFilterBtn" title="Copy shareable link">
                                    <i class="bi bi-share me-1"></i>Share
                                </button>
                            </div>
                            <!-- Filter Bar -->
                            <div id="executionsFilterBar" class="card-body border-bottom py-2 d-none">
                                <div class="row g-2 align-items-end">
                                    <div class="col-auto">
                                        <label class="form-label small mb-1" for="filterFlow">Flow</label>
                                        <select class="form-select form-select-sm" id="filterFlow">
                                            <option value="">All Flows</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <label class="form-label small mb-1" for="filterStatus">Status</label>
                                        <select class="form-select form-select-sm" id="filterStatusSelect">
                                            <option value="">All Statuses</option>
                                            <option value="SUCCEEDED">Succeeded</option>
                                            <option value="FAILED">Failed</option>
                                            <option value="RUNNING">Running</option>
                                            <option value="PENDING">Pending</option>
                                            <option value="CANCELED">Canceled</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <label class="form-label small mb-1" for="filterDateFrom">From</label>
                                        <input type="datetime-local" class="form-control form-control-sm" id="filterDateFrom">
                                    </div>
                                    <div class="col-auto">
                                        <label class="form-label small mb-1" for="filterDateTo">To</label>
                                        <input type="datetime-local" class="form-control form-control-sm" id="filterDateTo">
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-sm btn-primary" id="applyFilterBtn">
                                            <i class="bi bi-funnel me-1"></i>Apply
                                        </button>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-sm btn-outline-secondary" id="clearFilterBtn">
                                            <i class="bi bi-x-circle me-1"></i>Clear
                                        </button>
                                    </div>
                                    <div class="col-auto ms-auto">
                                        <span id="filterStatusBadge" class="badge bg-info d-none">Filtered</span>
                                    </div>
                                </div>
                                <div id="dateValidationError" class="text-danger small mt-1 d-none">
                                    <i class="bi bi-exclamation-triangle me-1"></i>"From" date cannot be after "To" date
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="executionsContent">
                                    <div class="text-center text-muted py-5">
                                        <i class="bi bi-arrow-left-circle display-4 mb-3 d-block"></i>
                                        <p>Select an instance from the list to view its executions</p>
                                    </div>
                                </div>
                                <div id="executionsLoadMore" class="text-center mt-3 d-none">
                                    <button class="btn btn-outline-primary" id="loadMoreExecutionsBtn">
                                        Load More Executions
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Execution Page (Original functionality) -->
        <div id="page-execution" class="page-container d-none">
            <div class="container-fluid py-4">
                <div class="row">
                    <div class="col-md-3 col-lg-2">
                        <div class="sidebar">
                            <div class="mb-3">
                                <label class="form-label" for="executionId">Execution ID</label>
                                <div class="d-flex">
                                    <input type="text"
                                        id="executionId"
                                        class="form-control me-2"
                                        placeholder="Enter Execution ID">
                                    <button class="btn btn-primary" id="loadButton">Load</button>
                                </div>
                            </div>
                            <!-- Execution details and step navigation will be added dynamically -->
                        </div>
                    </div>
                    <div class="col-md-9 col-lg-10">
                        <div class="results-container">
                            <div id="error" class="alert alert-danger d-none"></div>
                            <div id="results" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/router.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/pages/auth.js"></script>
    <script src="js/pages/instances.js"></script>
    <script src="js/pages/execution.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.36.1/min/vs/loader.js"></script>
    <script>
      require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.36.1/min/vs' }});
      require(['vs/editor/editor.main'], function() {
        // Monaco is ready to use
      });
    </script>
</body>
</html>
